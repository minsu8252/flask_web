{% extends "layouts.html" %}
{% block body %}
  <h1> 회원가입
  </h1>
  <hr class="my-4">
  <h6>
    <form action="/register" method="POST" onsubmit="return confirm('이대로 제출하시겠습니까?')">
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" name='name'  class="form-control"  placeholder="이름을 입력하세요" required>
    </div>
    <div class="username">
      <label for="exampleInputEmail1">성</label>
      <input type="text" name='username' class="form-control"  placeholder="성을 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="email">이메일 주소</label>
      <input type="email" name='email' class="form-control"  placeholder="이메일을 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="password">암호</label>
      <input type="password" name='password' class="form-control" placeholder="암호" required>
    </div>
    <div class="form-group">
      <input class="btn btn-warning btn-lg btn-block" type="submit" value="회원가입" >
  </div>
  <div class="form-group">
    <a class="btn btn-primary btn-lg btn-block" href="/"> 돌아가기</a>
</div>
  </form>
</h6>
{% endblock %}
