{% extends "layouts.html" %}
{% block body %}
<h1 class="display-4">EDIT PAGE</h1>
<p class="lead">This Application is build using by python and Flask Framework</p>
<hr class="my-4">
<form action="/{{ topic[0]}}/edit" method="post" onsubmit="return confirm('이대로 수정하시겠습니까?')">
    <input type="text" name="title" value="{{ topic[1]}}" required>
    <input type="text" name="desc" value="{{topic[2]}}" required>
    <input type="text" name="author" value="{{topic[3]}}" disabled>
    <input type="submit" value="수정하기">

</form>

<a class="btn btn-warning btn-lg" href="/data" role="button">돌아가기</a>
{% endblock %}
